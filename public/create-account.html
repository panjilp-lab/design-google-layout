<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="00_assets/02_images/gicon.jpg" type="image/gif" sizes="16x16">
    <!-- panggil bootstrap CSS -->
    <link rel="stylesheet" href="00_assets/00_css/bootstrap.min.css">
    <!-- css custom -->
    <link rel="stylesheet" href="00_assets/00_css/custom.css">
    <!-- panggil bootstrap icon -->
    <link rel="stylesheet" href="00_assets/00_css/bs-icon/font/bootstrap-icons.css">
    <title>Meniru Google Create Account</title>
</head>
<body>

    <div class="container">
        <div class="d-flex align-items-center justify-content-center" style="height: 850px; width: 850px; margin-left: 200px;">
            <div class="row border r-box">
                <div class="col">
                    <div class="box">
                        <div class="box-body p-5">
                            <div class="box-item">
                                <span class="text-primary">G</span>
                                <span class="text-danger">o</span>
                                <span class="text-warning">o</span>
                                <span class="text-primary">g</span>
                                <span class="text-success">l</span>
                                <span class="text-danger me-1">e</span> 

                                <p class="fs-4 pt-3">Create your Google Account</p>

                                <!-- form input -->
                                <form action="" >
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                          <input type="text" class="form-control form-control-sm" placeholder="First name" aria-label="First name">
                                        </div>
                                        <div class="col-md-6 mb-0">
                                          <input type="text" class="form-control form-control-sm" placeholder="Last name" aria-label="Last name">
                                        </div>
                                        <div id="emailHelp" class="form-text">You can use letters, numbers & period</div>
                                        <a href="#" class="text-decoration-none">Use my current email address instead</a>
                                        <div class="col-md-12">
                                          <input type="text" class="form-control form-control-sm" placeholder="Last name" aria-label="Last name">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control form-control-sm" placeholder="First name" aria-label="First name">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control form-control-sm" placeholder="Last name" aria-label="Last name">
                                        </div>
                                        <span class="text-muted">Use 8 or more characters with a mix of letters, numbers & symbols</span>
                                        <div class="form-check ms-2">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                              Show password
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-between">
                                            <a href="#" class="text-decoration-none">Sign in instead</a>
                                            <a href="#" class="btn btn-primary rounded">Next</a>
                                        </div>
                                    </div>
                                </form>
                                <!-- akhir script form input -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="box">
                        <div class="box-body">
                            <div class="box-item" style="padding-top: 100px;">
                                <img src="00_assets/02_images/googleLogin.svg" width="290" height="290" alt="">
                                <p>One account. All of Google working for you.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
